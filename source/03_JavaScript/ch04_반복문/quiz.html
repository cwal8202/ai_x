<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let cnt = 0; // 누적횟수
        let right = 0; // 제대로 입력한 횟수
        let wrong = 0; // 유효하지 않은 점수를 입력한 횟수
        result = 0;
        while(confirm("누적할래?")) {
            cnt++;
            score = parseFloat(prompt("누적할 점수?"));
            if(isNaN(score) || score < 0 || score > 100) {
                wrong++;
            } else {
                right++;
                result += score;
            }
        }
        document.write(cnt+"번 입력"+"<br>" + "누적점수 : " + result + "<br>" + "점수를 제대로 입력한 횟수:" + right + "<br>점수를 잘못 입력한 횟수:" + wrong);
    </script>
</head>
<body>

</body>
</html>
