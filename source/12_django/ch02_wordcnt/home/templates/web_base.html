<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}직팜 Persona{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 스타일 연결 (선택적으로 Tailwind 등도 가능) -->
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f5f5f5; }
        header { background: #4f46e5; color: white; padding: 16px; font-size: 20px; font-weight: bold; }
        .layout { display: flex; min-height: 100vh; }
        nav { width: 240px; background: #fff; padding: 20px; border-right: 1px solid #ddd; }
        main { flex-grow: 1; padding: 40px; background: #f9fafb; }
        footer { background: #eee; text-align: center; padding: 10px; font-size: 12px; color: #666; }
        
        body { margin: 0; font-family: 'Noto Sans KR', sans-serif; background-color: #f4f4f4; }
        header { background: #4f46e5; color: white; padding: 16px; font-size: 20px; font-weight: bold; }
        .layout { display: flex; min-height: 100vh; }
        nav { width: 240px; background: #fff; padding: 20px; border-right: 1px solid #ddd; }
        main { flex-grow: 1; padding: 40px; background: #f9fafb; }
        footer { background: #eee; text-align: center; padding: 10px; font-size: 12px; color: #666; }
        .logo { margin-bottom: 20px; font-size: 24px; font-weight: bold; color: #4f46e5; }
        .menu-item { margin-bottom: 12px; color: #333; text-decoration: none; display: block; }
        .menu-item:hover { text-decoration: underline; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        직팜 Persona 관리자
    </header>

    <div class="layout">
        <nav>
            <div class="logo">Chill Tuna</div>
            <a href="#" class="menu-item">📄 새 채팅</a>
            <a href="#" class="menu-item">🔍 채팅 검색</a>
            <hr>
            <div style="margin-top: 16px; font-size: 14px; color: #999;">Recent Chats</div>
            <a href="#" class="menu-item">👤 페르소나 1 - 박동현</a>
            <a href="#" class="menu-item">👩‍💼 페르소나 2 - 박지성</a>
            <a href="#" class="menu-item">👨‍👩‍👧‍👦 페르소나 3 - 주용곤</a>
        </nav>

        <main>
            {% block content %}
            <!-- 자식 템플릿이 여기 내용을 삽입 -->
            {% endblock %}
        </main>
    </div>

    <footer>
        Made with ❤️ for 직팜 | © 2025
    </footer>

    {% block extra_script %}{% endblock %}
</body>
</html>
