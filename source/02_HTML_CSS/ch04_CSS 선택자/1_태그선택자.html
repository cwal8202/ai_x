<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /* css는 위에서부터 아래로 차례차례 적용 */
        header, footer{
           color:blue; /* 글자색 */
           border: 1px solid gray; /* border 1px 굵기의 회색 테두리 생성 */
        }
        h1 {
            border: 1px solid red;
            margin: 0;
        }
        li,p {
            color: red;
            background-color:pink;
            font-weight: bold; /* 글씨 두겁게 */
        }
        p {
            color:gray;
        }
    </style>
</head>
<body>
    <header>
        <h1> XX 주식회사 </h1>
    </header>
    <nav>
        <ul>
            <li>회사 소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의 형에 해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다.
        </p>
    </section>
    <footer>
        <p>서울시 00구 00로 99 00빌딩 901호</p>
    </footer>
</body>
</html>
