<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color : #000000;
        }
        tr{
            background-color : #FFFFFF;
        }
        td{
            padding:5px 10px; /* 안여백 : 상, 우, 하, 좌*/
            width:200px; /* 가로 사이즈 */
            text-align:center; /* 글씨 가운데 정렬 */
        }
    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 기본 테이블</caption>
        <tr>
            <td>1행1열, 1행2열</td>
            <td rowspan="2">1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td colspan="2">2행2,3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
