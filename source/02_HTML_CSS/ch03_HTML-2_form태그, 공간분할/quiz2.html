<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span {
            color:red;
        }
        #header, #footer, #submit{
            text-align:center;
        }
        #submit{
            padding : 10px 0 30px 0;
            border-bottom: 1px solid gray;
        }
    </style>
    <script>
        const telPattern = /[0-9]{2,3}-\d{3,4}-\d{4}/g;
        const emailPattern = /[a-zA-Z0-9]+@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+){1,2}/g;
        function validChk() {
            // 이름 유효검사 (2글자 이상)
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 입력하세요.')
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 입력하세요.')
                frm.id.focus();
                return false;
            } else if (!frm.pw.value.length) {
                alert('비밀번호는 1글자 이상 입력하세요.')
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호가 일치하지 않습니다.')
                frm.pwChk.value = '';
                frm.pwChk.focus();
                return false;
            } else if (frm.tel.value == "" || !frm.tel.value.match(telPattern)) {
                alert('전화번호 형식이 맞지 않습니다(000-0000-0000/xx-xxx-xxxx)')
                frm.tel.focus();
                return false;
            } else if (frm.email.value == "" || !frm.email.match(emailPattern)) {
                alert("이메일 형식이 맞지 안습니다(id@domain.com또는co.kr)")
                frm.email.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">
        <h1>회원가입</h1>
    </div>
    <div id="content">
        <form name="frm" method="get" onsubmit="return validChk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td><label for="name">이름 <span>*</span></label></td>
                        <td><input type="text" id="name" name="name" placeholder="이름은 2글자 이상" /></td>
                    </tr>
                    <tr>
                        <td><label for="id">아이디 <span>*</span></label></td>
                        <td><input type="text" id="id" name="id" placeholder="ID는 4글자 이상" /></td>
                    </tr>
                    <tr>
                        <td><label for="pw">비밀번호 <span>*</span></label></td>
                        <td><input type="password" id="pw" name="pw"/></td>
                    </tr>
                    <tr>
                        <td><label for="pwChk">비번확인 <span>*</span></label></td>
                        <td><input type="password" id="pwChk" name="pwChk" /></td>
                    </tr>
                    <tr>
                        <td><label for="tel">전화 <span>*</span></label></td>
                        <td><input type="tel" id="tel" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000" /></td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일 <span>*</span></label></td>
                        <td><input type="email" id="email" name="email" placeholder="id@domain.com또는co.kr" /></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유 무</td>
                        <td>
                            <label><input type="radio" name="marry" />기혼</label>
                            <label><input type="radio" name="marry" />미혼</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <label><input type="checkbox" name="child" />아들</label>
                            <label><input type="checkbox" name="child" />딸</label>
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="location">
                                <option>경기</option>
                                <option>부산</option>
                                <option>서울</option>
                            </select>
                        </td>
                    </tr>
                </table>
             </fieldset>
            <div id="submit">
                <input type="submit" name="submit" value="가입" />
                <input type="reset" name="reset" value="취소" />
            </div>
        </form>
    </div>
    <div id="footer">
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒ XX All rights reserved</p>
    </div>
</body>
</html>
